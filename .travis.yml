sudo: required
dist: trusty
language: node_js
node_js:
- 8.9.1
before_install:
- openssl aes-256-cbc -K $encrypted_2848681e6ea3_key -iv $encrypted_2848681e6ea3_iv
  -in client-secret.json.enc -out client-secret.json -d
install:
- npm install
script: npm test
deploy:
  provider: gae
  project:
    secure: 
  keyfile: "client-secret.json"
stages:
- name: deploy
  if: branch = master

